<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="pop"></p>
    <p id="join"></p>
    <script>
        var car=["Bmw","Corola","Honda"];
        document.getElementById("demo").innerHTML=car[0];
        document.getElementById("pop").innerHTML=car.pop();
        document.getElementById("join").innerHTML=car.join("*");
    </script>
</body>
</html>
